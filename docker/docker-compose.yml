services:
  image-processing:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: image-processing-microservice
    hostname: image-processing
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=3000
      - LOG_LEVEL=info
      - TZ=UTC
    env_file:
      - ../.env.production
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
